<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-Mind Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom global styles for the app */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures footer sticks to bottom */
        }
        main {
            flex: 1; /* Allows main content to grow and push footer down */
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem; /* Equivalent to Tailwind's text-2xl */
        }
        .footer {
            background-color: #343a40; /* Dark gray for footer */
            color: white;
            padding: 20px 0;
            font-size: 0.9rem;
        }
        .footer a {
            color: #adb5bd; /* Lighter gray for links */
            text-decoration: none;
        }
        .footer a:hover {
            color: white;
            text-decoration: underline;
        }

        /* Profile Dropdown Specific Styles for Computer-Based View */
        .profile-dropdown-toggle {
            display: flex; /* Ensures image and text are side-by-side */
            align-items: center;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.375rem; /* Tailwind rounded-md */
            transition: background-color 0.3s ease;
            text-decoration: none; /* Remove underline from link */
            color: white; /* Ensure text color is white in navbar */
        }
        .profile-dropdown-toggle:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .profile-pic {
            width: 40px; /* Adjust size as needed */
            height: 40px; /* Adjust size as needed */
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white; /* Small white border */
            margin-right: 0.5rem; /* Tailwind mr-2 */
        }
        /* Name always visible for computer-based */
        .profile-name {
            color: white;
            margin-right: 0.5rem; /* Spacing between name and dropdown arrow */
        }
        .dropdown-menu {
            border-radius: 0.375rem; /* Tailwind rounded-md */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06); /* Tailwind shadow-md */
            min-width: 160px; /* Adjust width as needed */
        }
        .dropdown-item {
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
        }
        .dropdown-item:hover {
            background-color: #f0f2f5; /* Light gray on hover */
            color: #007bff; /* Primary color on hover */
        }
    </style>
</head>
<body>
    <header class="shadow-md">
        <nav class="navbar navbar-dark bg-primary py-3"> <div class="container-fluid px-4">
                <a class="navbar-brand" href="dashboard.html">U-Mind Portal</a>
                <div class="d-flex justify-content-end align-items-center" id="navbarNav"> <ul class="navbar-nav flex-row align-items-center">
                        <li class="nav-item dropdown ms-3">
                            <a class="nav-link dropdown-toggle profile-dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="../images/default.jpg" alt="Profile Picture" class="profile-pic">
                                <span class="profile-name">Student Name</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="profile.html">My Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="login.html">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5 flex-grow">
        <h2 class="text-2xl font-bold text-center text-gray-800">Page Content Goes Here</h2>
        <p class="text-center text-gray-600 mt-3">This is a placeholder for the specific page content.</p>
    </main>

    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container text-center">
            <p class="mb-1">&copy; 2025 U-Mind Portal. All rights reserved.</p>
            <p class="mb-0">
                <a href="#" class="text-gray-400 hover:text-white mx-2">Privacy Policy</a> |
                <a href="#" class="text-gray-400 hover:text-white mx-2">Terms of Service</a> |
                <a href="#" class="text-gray-400 hover:text-white mx-2">Contact Us</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
